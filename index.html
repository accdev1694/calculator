<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="result hov"><div class="equals-to"></div></div>
      <div class="operation hov">
        <div class="numerator"></div>
        <div class="operator"></div>
        <div class="denominator"></div>
      </div>

      <button id="key-c" class="keys">C</button>
      <button id="divide" class="keys">/</button>
      <button id="multiply" class="keys">*</button>
      <button id="delete" class="keys">DEL</button>
      <button id="key-seven" class="keys">7</button>
      <button id="key-eight" class="keys">8</button>
      <button id="key-nine" class="keys">9</button>
      <button id="subtract" class="keys">-</button>
      <button id="key-four" class="keys">4</button>
      <button id="key-five" class="keys">5</button>
      <button id="key-six" class="keys">6</button>
      <button id="add" class="keys">+</button>
      <button type="button" id="key-one" class="keys">1</button>
      <button id="key-two" class="keys">2</button>
      <button id="key-three" class="keys">3</button>
      <button id="percent" class="keys">%</button>
      <button id="key-zero" class="keys">0</button>
      <button id="key-point" class="keys">.</button>
      <button id="equals" class="keys equals">=</button>
    </div>
    <script src="./assets/scripts/calculator.js"></script>
  </body>
</html>
