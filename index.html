<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="result hov"><div class="equals-to"></div></div>
      <div class="operation hov">
        <div class="numerator"></div>
        <div class="operator"></div>
        <div class="denominator"></div>
      </div>

      <button onclick="keyAction(this)" class="keys ">C</button>
      <button onclick="keyAction(this)" class="keys ">/</button>
      <button onclick="keyAction(this)" class="keys ">*</button>
      <button onclick="keyAction(this)" class="keys ">DEL</button>
      <button onclick="keyAction(this)" class="keys ">7</button>
      <button onclick="keyAction(this)" class="keys ">8</button>
      <button onclick="keyAction(this)" class="keys ">9</button>
      <button onclick="keyAction(this)" class="keys ">-</button>
      <button onclick="keyAction(this)" class="keys ">4</button>
      <button onclick="keyAction(this)" class="keys ">5</button>
      <button onclick="keyAction(this)" class="keys ">6</button>
      <button onclick="keyAction(this)" class="keys ">+</button>
      <button onclick="keyAction(this)" class="keys ">1</button>
      <button onclick="keyAction(this)" class="keys ">2</button>
      <button onclick="keyAction(this)" class="keys ">3</button>
      <button onclick="keyAction(this)" class="keys ">%</button>
      <button onclick="keyAction(this)" class="keys ">0</button>
      <button onclick="keyAction(this)" class="keys ">.</button>
      <button onclick="keyAction(this)" class="keys equals">=</button>
    </div>
  <script src="./assets/scripts/calculator.js"></script>
  </body>
</html>
